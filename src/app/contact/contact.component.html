<div class="container mx-auto py-10 text-white">
  <h2 class="text-3xl font-bold mb-6 text-center">Contactez-Nous</h2>
  <form
    action="https://formspree.io/f/your-form-id"
    method="POST"
    class="max-w-lg mx-auto bg-gray-800 shadow-md rounded-lg p-6 m-16"
  >
    <div class="mb-8">
      <label for="name" class="block text-gray-400">Nom:</label>
      <input
        type="text"
        id="name"
        name="name"
        class="w-full px-3 py-2 border rounded bg-gray-700 text-white"
        required
      />
    </div>
    <div class="mb-8">
      <label for="email" class="block text-gray-400">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="w-full px-3 py-2 border rounded bg-gray-700 text-white"
        required
      />
    </div>
    <div class="mb-8">
      <label for="subject" class="block text-gray-400">Sujet:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        class="w-full px-3 py-2 border rounded bg-gray-700 text-white"
        required
      />
    </div>
    <div class="mb-8">
      <label for="message" class="block text-gray-400">Message:</label>
      <textarea
        id="message"
        name="message"
        class="w-full px-3 py-2 border rounded bg-gray-700 text-white"
        required
      ></textarea>
    </div>
    <button
      type="submit"
      class="bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-700 transition duration-300"
    >
      Envoyer
    </button>
  </form>
</div>
